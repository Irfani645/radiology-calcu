<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiology Volume Calculator</title>
    <style>body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #43464b;
    }
    
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid white;
      border-radius: 5px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }</style>
  </head>
  <body>
    <div class="calculator">
      <h2>Radiology Volume Calculator</h2>
      <h3>Design by Irfan (C.O.P Radiology Dept PIMS)</h3>
      <label for="length">Length (cm):</label>
      <input
        type="number"
        id="length"
        placeholder="Enter length"
        min="0"
        step="0.1"
      /><br /><br />
      <label for="width">Width (cm):</label>
      <input
        type="number"
        id="width"
        placeholder="Enter width"
        min="0"
        step="0.1"
      /><br /><br />
      <label for="height">Height (cm):</label>
      <input
        type="number"
        id="height"
        placeholder="Enter height"
        min="0"
        step="0.1"
      /><br /><br />
      <button onclick="calculateVolume()">Calculate Volume</button><br /><br />
      <div id="result"></div>
    </div>
    <script>function calculateVolume() {
      var length = parseFloat(document.getElementById("length").value);
      var width = parseFloat(document.getElementById("width").value);
      var height = parseFloat(document.getElementById("height").value);
    
      if (isNaN(length) || isNaN(width) || isNaN(height)) {
        document.getElementById("result").innerHTML =
          "Please enter valid dimensions.";
        return;
      }
    
      var volume = length * width * height;
      document.getElementById("result").innerHTML =
        "Volume: " + volume.toFixed(2) + " cm<sup>3</sup>";
    }</script>
   



    
  </body>
</html>
